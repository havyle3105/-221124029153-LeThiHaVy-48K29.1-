<!DOCTYPE html>  
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doanh số bán hàng</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="nav">
        <button id="btn-Q1" onclick="showChart('Q1')">Q1</button>
        <button id="btn-Q2" onclick="showChart('Q2')">Q2</button>
        <button id="btn-Q3" onclick="showChart('Q3')">Q3</button>
        <button id="btn-Q4" onclick="showChart('Q4')">Q4</button>
        <button id="btn-Q5" onclick="showChart('Q5')">Q5</button>
        <button id="btn-Q6" onclick="showChart('Q6')">Q6</button>
        <button id="btn-Q7" onclick="showChart('Q7')">Q7</button>
        <button id="btn-Q8" onclick="showChart('Q8')">Q8</button>
        <button id="btn-Q9" onclick="showChart('Q9')">Q9</button>
    </div>

    <div id="chart-container">
        <svg id="chart-Q1" width="600" height="400"></svg>
        <svg id="chart-Q2" width="600" height="400"></svg>
        <svg id="chart-Q3" width="600" height="400"></svg>
        <svg id="chart-Q4" width="600" height="400"></svg>
        <svg id="chart-Q5" width="600" height="400"></svg>
        <svg id="chart-Q6" width="600" height="400"></svg>
        <svg id="chart-Q7" width="600" height="400"></svg>
        <svg id="chart-Q8" width="600" height="400"></svg>
        <svg id="chart-Q9" width="600" height="400"></svg>
    </div>

    <script>
        function showChart(chartId) {
            document.querySelectorAll("#chart-container svg").forEach(svg => {
                svg.style.display = "none";
            });

            document.getElementById(`chart-${chartId}`).style.display = "block";
            document.querySelectorAll("#nav button").forEach(btn => {
                btn.classList.remove("active");
            });
            document.getElementById(`btn-${chartId}`).classList.add("active");
        }
        showChart('Q1');
    </script>

    <script src="Q1.js" defer></script>
    <script src="Q2.js" defer></script>
    <script src="Q3.js" defer></script>
    <script src="Q4.js" defer></script>
    <script src="Q5.js" defer></script>
    <script src="Q6.js" defer></script>
    <script src="Q7.js" defer></script>
    <script src="Q8.js" defer></script>
    <script src="Q9.js" defer></script>


</body>
</html>
